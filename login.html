<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajando & Sonhando</title>

    <!--Fonte-->
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@300;400;700 & display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/stylelogin.css">
    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c1cec5f8a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logobotas.png" alt="Logo agencia"> 
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="index.html" class="nav-item nav-link" id="about-menu">Sobre nós</a>
                        <a href="index.html" class="nav-item nav-link" id="service-menu">Serviços</a>
                        <a href="destinos.html" class="nav-item nav-link" id="destinos-menu">Destinos</a>
                        <a href="promo.html" class="nav-item nav-link" id="promo-menu">Promoções</a>
                        <a href="contato.html" class="nav-item nav-link" id="contact-menu">Contato</a>
                        <a href="login.html " class="nav-item nav-link" id="login-menu">Entre ou Cadastre-se</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-body">
            <div class="column">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <form>
                                <div class="text-center mb-3">
                                  <p>Entrar com:</p>
                                  <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                  </button>
                          
                                  <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                  </button>
                          
                                  <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                  </button>
                                </div>
                          
                                <p class="text-center">ou:</p>
                          
                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Senha">
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                  <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label"> Lembrar senha </label>
                                  </div>
                                </div>
                        
                                <div class="col-md-6 d-flex justify-content-center">
                                  <a href="#!">Esqueceu a senha?</a>
                                </div>
                                <button type="submit" class="btn main-btn btn-block mb-3">Sign in</button>
                              </div>
                              <div class="text-center">
                                <p>Não possui conta? <a href="#">Registre-se</a></p>
                              </div>
                            </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="copy-area">
                <div class="container">
                    <div class="col-md-12">
                        <p>Português © 2022 Desenvolvido por <strong> Joice Ferreira</strong></p>
                    </div>
                </div>
            </div>
        </footer>  
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
